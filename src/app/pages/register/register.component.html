<div class="container-fluid card login-container">
    <h3 class="text-center mt-3">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="name" class="form-lable">Name</label>
        <input [(ngModel)]="registerRequest.name" type="text" class="form-control" id="name" placeholder="username">
    </div>
    <div class="mb-3">
        <label for="login" class="form-lable">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-lable">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="password">
    </div>
    <div class="mb-3">
        <label for="role" class="form-lable">Role</label>
        <select class="form-select form-select-sm form-control" id="role" [(ngModel)]="selectedRole">
            <option *ngFor="let role of userRole" [ngValue]="role">{{ role }}</option>
        </select>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                Sign in
            </button>
        </div>
    </div>
</div>
